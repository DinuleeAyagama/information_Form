<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px; /* Margin around the entire page */
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            margin-bottom: 0; /* Remove margin between sections */
            padding: 10px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px; /* Reduced margin */
        }
        label {
            display: block;
            margin-top: 5px; /* Reduced margin */
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-top: 2px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 10px 20px;
            margin-top: 10px; /* Reduced margin */
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        .checkbox-group, .radio-group {
            margin-top: 5px; /* Reduced margin */
        }
        .checkbox-group label, .radio-group label {
            display: inline-block;
            margin-right: 10px; /* Reduced margin */
        }
    </style>
</head>
<body>

<form>
    <fieldset>
        <legend>Account Information</legend>
        <label for="loginName">Login Name*</label>
        <input type="text" id="loginName" name="loginName" required>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">

        <label for="confirmEmail">Confirm Email</label>
        <input type="email" id="confirmEmail" name="confirmEmail">
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="address1">Address 1*</label>
        <input type="text" id="address1" name="address1" required>

        <label for="address2">Address 2</label>
        <input type="text" id="address2" name="address2">

        <label for="city">City*</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State or Province*</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip*</label>
        <input type="text" id="zip" name="zip" required>

        <label for="country">Country*</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender*</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="male" checked> Male</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Misc. Information</legend>
        <label for="income">Annual Household Income</label>
        <select id="income" name="income">
            <option value="">Select Income</option>
            <!-- Add more income ranges as needed -->
        </select>

        <label>Interests</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="interests" value="shopping"> Shopping Fashion</label>
            <label><input type="checkbox" name="interests" value="sports" checked> Sports</label>
            <label><input type="checkbox" name="interests" value="travel" checked> Travel</label>
        </div>

        <label>Eye Color</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="eyeColor" value="red"> Red</label>
            <label><input type="checkbox" name="eyeColor" value="green" checked> Green</label>
            <label><input type="checkbox" name="eyeColor" value="brown" checked> Brown</label>
            <label><input type="checkbox" name="eyeColor" value="blue"> Blue Gold</label>
        </div>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
